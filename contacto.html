                                                name="email" 
                                                placeholder=" "

                                        </div>
                                        
                                        <div class="form__group">
                                            <input type="text" class="form__input" name="subject" id="subject" required >
                                            <label for="subject" class="form__label">Subject</label>
                                        </div>
                                    </section>

                                    <section class="form__right">
                                        <textarea class="form__input form__input--textarea" id="message" name="menssage" required ></textarea>

                                <input type="submit" class="form__buttom " value="Enviar mensaje">
